<html>
<head>
<title> Calculadora</title>
<script>
	
	function calcula(operacion){
	var numero1=document.calc.numero1.value
	var numero2=document.calc.numero2.value
	var result=eval(numero1+operacion+numero2)
	document.calc.resultado.value=result
	}</script>
</head>
<body>	
<form name="calc">
<input type="number" name="numero1"size="10" placeholder="numero1">
 <input type="number" name="numero2"size="10" placeholder="numero2">

     <input type="button" name=""value="+" size="12" onclick="calcula('+')">
     <input type="button" name=""value="-"size="12" onclick="calcula('-')">
     <input type="button" name=""value="*"size="12" onclick="calcula('*')" >
     <input type="button" name=""value="/"size="12" onclick="calcula('/')">

     <input type="number" name="resultado"value="0" size="10" >
</form>
</body>
</html>
